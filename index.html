<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class = "container">
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
        <div class ="form-container">
      <form id = "poem-generator-form">
        <input
          type="text"
          placeholder="Enter a topic of a French poem"
          autofocus
          required
          autocomplete="off"
          class = "form-input-box"
          id = "user-prompt"
        />
        <button type="submit" class = "submit-button"> Generate! </button>
       </form>
       <div class = "hint"> i.e: Flower, Paris, Love</div>
</div>
       <div class="poem hidden" id = "poem">
        
          <br />
        
        </div>
    </main>

    <script src="src/script.js"></script>
  </body>

  <footer>
    This AI project was coded by
    <a href="https://github.com/jmcain" target="_blank" class = "link"> Jessie Cain</a> and
    <a href="https://github.com/jmcain/poem-generator" target="_blank" class= "link">
      is open sourced on Github</a
    >
    and is hosted on <a href ="https://app.netlify.com/projects/ai-poemgenerator-jessie/overview" class = "link">  Netlify. </a> </footer>
  </div>
</html>
