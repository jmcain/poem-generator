<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class = "container">
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form id = "poem-generator-form">
        <input
          type="text"
          placeholder="Enter a topic"
          autofocus
          required
          autocomplete="off"
          class = "form-input-box"
        />
        <button type="submit" class = "submit-button"> Generate! </button>
       </form>

       <div class="poem" id = "poem">
        
          <br />
        
        </div>
    </main>

    <script src="src/script.js"></script>
  </body>

      is open sourced on Github</a
    >
    and is hosted on <a href ="https://app.netlify.com/projects/ai-poemgenerator-jessie/overview" class = "link">  Netlify. </a> </footer>
  </div>
</html>
